<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE EMPLOYEE PAGE</title>
</head>
<body>
    <center>
        <h1>  Are you want to delete this employee ?</h1>
       
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
          
            <input type="submit" value="Yes" /><br><br>
            <a href="{% url 'RestApp:list' %}">Cancel </a>
        </form>
    </div>

</center>
</body>
</html>
